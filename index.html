<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advinhe o Número</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <h2></h2>

    <input type="text" id="inputName" placeholder="Seu nome" />
    <button id="start" aria-label="Iniciar jogo"></button>

    <div id="container" class="hidden">
      <p><strong id="feedback"></strong></p>

      <input type="number" id="inputNumber" placeholder="Digite um número:" />
      <button id="send" aria-label="Enviar palpite"></button>

      <p id="messageGuess"></p>
      <button id="reboot" class="hidden" aria-label="Reiniciar jogo"></button>
    </div>
  </body>
</html>
